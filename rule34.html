<!Doctype HTML>
<head>
    <title>Starpelly</title>
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <style>
        body {
            background-image: url("https://rule34.xxx/bg000000.png");
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

        img {
            border: 1px solid black;
            border-radius: 4px; 
        }

        .info {
            background: rgba(0, 0, 0, 0.152);
        }
    </style>
</head>
<body>
    <script>
        var info = ``;

        $.getJSON('https://r34-json-api.herokuapp.com/posts', function(data) {
            const random = Math.floor(Math.random() * data.length);
            var difficulty = `${data[random].file_url}`
            console.log(difficulty);

            $(".text").attr("src", difficulty)

            info = `score: ${data[random].score} 
            <br> 
            post: <a href=${data[random].file_url}>${data[random].file_url}</a> 
            <br> 
            width: ${data[random].sample_width}px  height: ${data[random].sample_height}px
            <br>
            rating: ${data[random].rating}
            <br>
            tags: ${data[random].tags}
            <br>
            uploader: ${data[random].creator_url}
            <br>
            created at: ${data[random].created_at}
            <br>
            source: <a href=${data[random].source}>${data[random].source}</a>
            <br>
            has comments: ${data[random].has_comments}
            `;
        })

        function showInfo() {
                document.getElementById("info").innerHTML = info;
        }
    </script>
    <h1>random r34 image</h1>
    <div id="images">
        <img class="text" width="50%">
    </div>

    <br>
    <button onclick="showInfo()">Get Info</button>
    <div class="info">
        <p id="info"></p>
    </div>
    <p>(might be slow because api is fucking dogshit)</p>
</body>
